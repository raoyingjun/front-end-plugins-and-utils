<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container">
</div>
<script src="./r.js"></script>
<script src="OnReachBottom.js"></script>
<script src="./WaterFall.js"></script>
<script>
    var container = document.getElementById('container')
    var index = 0
    function appendDataAsHTML() {
        for (var i = index, size = index + 20; i < size; i++, index++) {
            var height = r.randomNum(200, 300)
            var hexColor = r.randomHexColor()
            container.innerHTML += `<div class="box" style="height: ${height}px; line-height: ${height}px; background-color: ${hexColor}">item${i}</div>`
        }
    }
    var waterFall = new WaterFall({
        el: container,
        col: 3,
        gap: 5
    })
    onReachBottom(window, function () {
        console.log('reached bottom')
        appendDataAsHTML()
        waterFall.notify()
    })
    window.onload = function () {
        appendDataAsHTML()
        waterFall.notify()
    }
    window.onresize = function () {
        waterFall.resize()
    }
</script>
</body>
</html>
