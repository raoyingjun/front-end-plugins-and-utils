<html lang="en">

<head>

    </div>
    <script src="./lazyload.js"></script>
    <script>
        lazyLoad({
            lazyLoadClass: 'lazy-load',
            onLoadCallback: function (ele) {
                // ele === this -> true
                ele.innerHTML = 'into view'
                this.style.backgroundColor = 'green'
            }
        })
    </script>
