<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            height: 500px;
            width: 300px;
            text-align: center;
            margin: 10% auto;
            overflow: auto;
            background-color: rgb(243, 243, 243);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="wrap"></div>
        <div id="loading">加载中...</div>
    </div>
    <script src="./OnReachBottom.js"></script>
    <script>
        const wrap = document.getElementById('wrap')
        const loading = document.getElementById('loading')
        let isLoading = false
        let id = 0
        addPara(20)
        setLoading()
        onReachBottom('#container', () => {
            if (isLoading) {
                return
            }
            isLoading = true
            setLoading()
            setTimeout(() => {
                addPara(10)
                isLoading = false
                setLoading()
            }, 1000);
        })
        function setLoading() {
            loading.style.visibility = isLoading ? 'visible' : 'hidden'
        }
        function addPara(len) {
            const fragment = document.createDocumentFragment()
            for (let i = 0; i < len; i++) {
                const para = document.createElement('p')
                para.innerHTML = '第' + id++ + '项'
                para.className = 'para'
                fragment.appendChild(para)
            }
            wrap.appendChild(fragment)
        }
    </script>
</body>

</html>
