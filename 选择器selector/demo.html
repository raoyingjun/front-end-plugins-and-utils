<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner"></div>
    </div>
    <style>
        .wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .inner {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: green;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            padding: auto
        }
    </style>
</body>
</html>
